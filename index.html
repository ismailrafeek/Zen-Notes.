<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Books</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <button class="add-button" id="add-popup-button">+</button>

    <div class="navbar">
        <h1> Zen Books</h1>             
    </div>

    <div class="container"></div>

    <div class="book-container">
        <h2>Rich dad Poor dad</h2>
        <h5>Robert</h5>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, nam beatae. Esse perferendis, fugiat sapiente architecto assumenda possimus nemo dolor non quam magnam dicta corrupti sequi minima ab culpa necessitatibus.</p>
        <button onclick="deletebook(event)">Delete</button>   
    </div>
   
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>
    

    <script src="demo.js"></script>
</body>
</html>
